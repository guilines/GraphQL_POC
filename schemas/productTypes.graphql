type Product {
    id: ID!
    details: ProductDetails!
    comments: [ProductComment]!
}

type ProductDetails {
    title: String!
    description: String!
    price: Price!
    rating: Rating!
    image: Image!
}

type ProductComment {
    title: String!
    description: String!
}

type Rating {
    numerator: Int!
    denominator: Int!
}

type Image {
    href: String!
}

type Price {
    originalAmount: Int!
    discountedAmount: Int!
}
